<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Flipkart</title>
  </head>
  <body>
      <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top mb-5">
          <div class="container"> 
              <a class="navbar-brand" href="index.html">
                  <img src="images/flip-removebg-preview.png" height="45" width="45">
                  Flipkart
              </a>
    </div>
    </nav>

    <section id="pay">
        <div class=container>
           <div class="row">
               <div class="col-md-6 mx-auto">
                   <div class="card">
                      <div class="card-header">
                          <h4>Select Payment</h4>
                      </div>
                      <div class="card-body">
                        <div class="accordion" id="accordionExample">
                            <div class="card"  style="width: 100%;">
                              <div class="card-header" id="headingOne">
                                <h2 class="mb-0">
                                  <button class="btn btn-link" style="text-decoration: none;" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                   UPI Payment
                                  </button>
                                </h2>
                              </div>
                          
                              <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                                <div class="card-body">
                                  <b><p>Choose an Option</p></b>
                                  <div class="form-check">
                                      <input class="form-check-input" name="pay" value="" type="radio" id="phonePe">
                                         <label class="form-check-label" for="phonePe" id="PhonePe">
                                             PhonePe
                                         </label>
                                         <div id="enNumber" class="p-2">
                                         
                                         </div>
                        
                                  </div>
                                  <div class="form-check">
                                      <input class="form-check-input" name="pay" value="" type="radio" id="UPI">
                                         <label class="form-check-label" for="UPI">
                                             UPI
                                         </label>
                                         <div id="enUPI" class="p-2">
                                               
                                        </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="card" style="width: 100%;">
                              <div class="card-header" id="headingTwo">
                                <h2 class="mb-0">
                                  <button class="btn btn-link collapsed" style="text-decoration: none;" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                   Debit/Credit Card
                                  </button>
                                </h2>
                              </div>
                              <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                                <div class="card-body">
                                  <form>
                                    <div class="form-group">
                                        <label for="card">Debit/Credit</label>
                                        <input id="cardNum" class="form-control" type="text" placeholder="Card Number">
                                    </div> 
                                    <!-- <div class="invalid-feedback">
                                      Enter a valid Card Number
                                    </div> -->
                                        <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <input class="form-control" id="expiry" type="text" placeholder="Expiry Date  (MM/YY)">
                                            </div>
                                            <div class="col-md-6">
                                                <input  id ="cvc" class="form-control" type="text" placeholder="CVV/CVC"><i class="fas fa-credit-card-alt" aria-hidden="true"></i>
                                            </div>
                                            <!-- <div class="invalid-feedback">
                                              Enter a valid Number
                                            </div> -->
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-success btn-block">Proceed</button>
                                    </div>
                                </form>
                                </div>
                              </div>
                            </div>
                            <div class="card"  style="width: 100%;">
                              <div class="card-header" id="headingThree">
                                <h2 class="mb-0">
                                  <button class="btn btn-link collapsed" style="text-decoration: none;" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                   Cash On Delivery
                                  </button>
                                </h2>
                              </div>
                              <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                                <div class="card-body">
                                  <button class="btn btn-primary btn-block">Pay</button>
                                </div>
                              </div>
                            </div>
                          </div>
                          
                        



                   </div>
               </div>
           </div>
        </div>
    </section>


    <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="js/pay.js"></script>
  </body>
</html>
